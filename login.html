<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
   
<section class="container">

    <div class="left">
       <img src="images/img-back.png" alt="">
       <img src="images/img1.png" class="screen" />
    </div>
    <div class="right">
        <div class="panel login">
            <img class="logo" src="images/logo.png" alt="">
            <form>
                <input class="input-box" type="text" placeholder="Telefon numarası, kullanıcı adı ve eposta">
                <input class="input-box" type="password" placeholder="Şifre">
                <input class="button" type="submit" value="Giriş Yap">
                <div class="divider">
                    <div class="line"></div>
                    <p>YA DA</p>
                    <div class="line"></div>
                </div>

                    <a href="#" class="fb">Facebook ile giriş yap</a>
                    <a href="#" class="forgot">Şifreni mi unuttun?</a>

                
            </form>
        </div>
        <div class="panel signup">
            <p>Hesabın yok mu?</p>
            <a href="#">Kaydol</a>
        </div>
        <div class="apps">
            <p>Uygulamayı indir.</p>
            <div class="app-stores">
                <img src="images/app-store.svg" alt="">
                <img src="images/play-store.svg" alt="">
            </div>
        </div>
    </div>

</section>

</body>
</html>
