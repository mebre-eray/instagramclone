<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>

    <style>

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {

                background-color: rgb(5, 217, 250);
            }

            .container {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card {
                background-color: #fff;
                width: 400px;
                height: 400px;
                border-radius: 15px;
            }

            .cardHeader img {
                width: 100%;
                height: 150px;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
            }

            .profilePhoto {

                width: 100%;
                display: flex;
                justify-content: center;
            }

            .profilePhoto img {
                width: 150px;
                height: 60px;
                border-radius: 100%;
                margin-top: -40px;
            }

            .cardBodyTop {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 20px;
                margin-top: 50px;
            }

            .cardBodyTop .age {
                color: #8a8a8a
            }

            .cardBodyBottom {
                display: flex;
                justify-content: center;
            }

            .cardBodyBottom p {
                color: #8a8a8a
            }

            .line {
                width: 100%;
                height: 1px;
                background-color: #cbcbcb;
                margin-top: 40px;
                opacity: .8;
            }

            .statistics {
                width: 100%;
                display: flex;
                justify-content: space-around;
                margin-top: 20px;

            }

            .statistics p {
                color: #8a8a8a;
            }

            .statistics h4 {
                font-weight: bold;
            }

    </style>

</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="cardHeader">
                <img src="cardImg.jpg" alt="">
            </div>
            <div class="profilePhoto">
                <img src="pp.jpg" alt="">
            </div>
            <div class="cardBodyTop">
                <h3>Victor Crest</h3>
                <p class="age">26</p>
            </div>
            <div class="cardBodyBottom">
                <p>London</p>
            </div>
            <div class="line"></div>
            <div class="statistics">
                <div class="follow">
                    <h4>80K</h4>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h4>80K</h4>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h4>80K</h4>
                    <p>Follows</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
